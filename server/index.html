  <script>
    function calc(opr){
      console.log("posting");
      console.log(document.getElementById("input"+opr).value);
      $.post('/calc/'+opr, { s: document.getElementById("input"+opr).value }, function (res) {
        console.log(res);
        document.getElementById("output"+opr).value=res.ret;
      });
    }
    function recompile(){
      document.getElementById("recompile_button").className="ui labeled disabled submit icon button";
      document.getElementById("recompile_button").innerHTML="<i class=\"icon spinner\"></i> 正在编译";
      $.post('/recompile/', function (res) {
        console.log(res);
        document.getElementById("recompile_button").className="ui labeled submit icon button";
        if (res.success){
          document.getElementById("recompile_button").innerHTML="<i class=\"icon checkmark\"></i> 编译成功";
          document.getElementById("message").innerHTML="编译无问题";
        }
        else {
          document.getElementById("recompile_button").innerHTML="<i class=\"icon remove\"></i> 编译失败";
          document.getElementById("message").innerHTML=res.ret;
        }
      });
    }
  </script>
